<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!–– connect Poppins font ––>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!–– connect fontawesome ––>
    <script src="https://kit.fontawesome.com/98d512f75e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="app.css">

    <title>Todo APP</title>
</head>
<body>
    <header>
        <div class="header-message">
            <div class="message"></div>
            <div class="nbr-tasks"></div>
        </div>
        <div class="profile-img">
            <img src="img/male_avatar.png" alt="Avatar homme">
        </div>
    </header>
    <div class="modal-bg">
        <input type="text" class="name-input" placeholder="Votre Prénom">
        <button class="name-button" type="submit"><i class="fas fa-plus"></i></button>
    </div>
    <div id="overlay"></div>
    <form>
        <input type="text" class="todo-input" placeholder="Ajouter une tâche">
        <button class="todo-button" type="submit"><i class="fas fa-plus"></i></button>
        <div class="select">
            <select name="todos" class="filter-todo">
                <option value="all">Toutes</option>
                <option value="completed">Terminée</option>
                <option value="uncompleted">En cours</option>
            </select>
        </div>
    </form>
    <div class="todo_title">
        <h1>Tâches en cours</h1>
    </div>
    <div class="todo-container">
        <ul class="todo-list"></ul>
    </div>

    <script src="./app.js"></script>
</body>
</html>
